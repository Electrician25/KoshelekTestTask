﻿<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <h1>Writer Client</h1>
    </div>
    <div id="mainInput">
        <form>
            <div class="form-group">
                <button type="button" id="sendMessageButton" onclick="connect();" class="btn btn-primary">Send connection</button>
                <div class="alert alert-success" hidden="true" id="success" role="alert">
                    Success connaction!
                </div>
                <div class="alert alert-danger" hidden="true" id="error" role="alert">
                    Error!
                </div>
                <div class="alert alert-warning" hidden="true" id="closed" role="alert">
                    Closed!
                </div>
                <li class="input" id="input">
                    
                </li>
            </div>
        </form>
    </div>
    <script src="/js/WriteClientMessage.js"></script>
</body>
