﻿﻿<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <h1>Get history message client</h1>
    </div>
    <div id="main">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
            </div>
            <input type="text" id="input" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">

            <div class="form-group">
                <button type="button" id="sendMessageButton" onclick="getMessage();" class="btn btn-primary">Send connection</button>
            </div>
        </form>
        <ul id="mainInput">
        </ul>

    <script src="/js/MessageHistory.js"></script>
